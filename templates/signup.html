<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index-style.css') }}">

</head>

<body>
    <div class="parent-container">
        <div class="left-side">
            <div class="img-center">
                <img src="{{url_for('static',filename='img/image1.jpg')}}">
                <img src="{{url_for('static',filename='img/image.jpg')}}">
            </div>
        </div>
        <div class="right-side">
            <div class="form-container">
                <form action="/signup_submit", method="POST">

                    <h1>Welcome To New Course</h1>
                    <div class="shift_right">
                        <p>take one step towards learning...</p>
                    </div>
                    <hr>
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" placeholder="First Name" name="fname" id="fname" required>

                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" placeholder="Last Name" name="lname" id="lname" required>
                    <label for="utype">Select User Type</label>
                    <select name="utype" id="utype">
                      <option value="faculty">Faculty</option>
                      <option value="student">Student</option>
                    </select>

                    <label for="fid"><b>Enter Faculty Id</b></label>
                    <input type="text" placeholder="Faculty Id" name="fid" id="fid" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                    <hr>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="registerbtn">Sign Up</button>
                    <hr>
                    <p class="zero_marging">Already have an account? <a href="#">Sign in</a>.</p>

                </form>
            </div>
        </div>

    </div>
</body>

</html>
