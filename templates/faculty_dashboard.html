<!DOCTYPE html>
<html>

<head>

    <title>Faculty Dashboard</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/faculty.css') }}">
</head>

<body>

    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <p>one place for all information.</p>

            <nav class="site-nav">
                <ul class="group">
                    <li><a href="{{url_for('faculty_dashboard_home')}}">Course Management</a></li>
                    <li><a href="{{url_for('faculty_status')}}">Status</a></li>
                    <li><a href="/contact_us">Contact Us</a></li>
                </ul>
            </nav>
            <b><hr></b>
            <nav class="site-nav">
                <ul class="group">
                    <li><a href="{{url_for('faculty_dashboard_home')}}">New Course</a></li>
                    <li><a href="{{url_for('modify_course')}}">Modify Course</a></li>
                    <li><a href="{{url_for('delete_course')}}">Delete Course</a></li>

                </ul>
            </nav>
        </header>

        <div class="content-area group">

            <div class="main-area">
                <h2>Fill Details To Add New Course</h2>

                <p>Fill the below form and click Add to add the new courese.</p>

                <form action="/add_course" method="POST">

                    <label for="cname"><b>Course Name</b></label>
                    <input type="text" placeholder="Course Name" name="cname" id="cname" required>

                    <label for="cdes"><b>Course Description</b></label>
                    <input type="text" placeholder="Course Description" name="cdes" id="cdes" required>

                    <label for="femail"><b>Faculty Email</b></label>
                    <input type="text" placeholder="Faculty Email" name="femail" id="femail">

                  
                    <input type="submit" value="Add">                   
                </form>
                <br>
            </div>

            

        </div>

        <footer>
            <p>&copy; 2014 - University Admission System.</p>
        </footer>
    </div>

</body>

</html>
